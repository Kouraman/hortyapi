apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: bbhorty-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "bbhorty-ip-adress"
spec:
  rules:
    - host: api.bbhorty.tk
      http:
        paths:
          - backend:
              serviceName: api-service
              servicePort: 8080